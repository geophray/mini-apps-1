<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Mini App 1</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Mini App #1</h2>
    <div id="app">
      <div id="scoreboard">
        <div id="get-users">
          <form>
            <input type="text" id="user-x" placeholder="Player 'X'">
            <input type="text" id="user-o" placeholder="Player 'O'">
            <button id="start-game">Start Game!</button>
          </form>
        </div>
        <div id="score" class="hidden">
          <div class="player"><span class="team">X</span><span id="x-name">Player 1</span> <span>(Score: <span id="x-wins">0</span>)</span></div>
          <div>vs</div>
          <div class="player"><span class="team">O</span><span id="o-name">Player 2</span> <span>(Score: <span id="o-wins">0</span>)</span></div>
          <div>
            <button id="new-game">New Game</button>
            <button id="new-players">New Players</button>
          </div>
        </div>
      </div>
      <div id="board" class="hidden">
        <div class="row">
          <div id="r0c0" class="box"></div>
          <div id="r0c1" class="box"></div>
          <div id="r0c2" class="box"></div>
        </div>
        <div class="row">
          <div id="r1c0" class="box"></div>
          <div id="r1c1" class="box"></div>
          <div id="r1c2" class="box"></div>
        </div>
        <div class="row">
          <div id="r2c0" class="box"></div>
          <div id="r2c1" class="box"></div>
          <div id="r2c2" class="box"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
